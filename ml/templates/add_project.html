{% extends 'base.html' %}

{% block css %}
    {{ form_media.css }}
{% endblock %}
{% block js %}
    {{ form_media.js }}
{% endblock %}

{% block content %}
  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Add Project</h1>
  </div>
<p>
  <form action="add_media" method="POST">
      {% csrf_token %}
      <table>
        {{ add_project_form.as_table }}
        <tr>
          <td><input type="hidden" name="form_id" value="project" /></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" value="Add" /></td>
        </tr>
      </table>
  </form>
</p>
{% endblock %}
