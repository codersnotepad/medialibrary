{% extends 'base.html' %}

{% block css %}
    {{ form_media.css }}
{% endblock %}
{% block js %}
    {{ form_media.js }}
{% endblock %}

{% block content %}
<h1>
  Settings
</h1>
<p>
  <form action="settings" method="POST">
      {% csrf_token %}
      <table>
        {{ settings_form.as_table }}
        <tr>
          <td></td>
          <td><input type="submit" value="Update" /></td>
        </tr>
      </table>
  </form>
</p>

{% if show_update_msg %}
  <script>
    alert("Settings Updated!");
  </script>
{% endif %}

{% endblock %}
